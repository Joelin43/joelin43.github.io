<!DOCTYPE html>
<html lang="es">

<head>
    <link rel="stylesheet" href="../styles/common.css">
    <link rel="stylesheet" href="../styles/form.css">
    <link rel="icon" href="../imgs/LogoMini.png" type="image/x-icon">
    <title>Formulario</title>
</head>

<body>
    <!--Header -->
    <div class="header">
        <h1>Joel Rovira</h1>
    </div>

    <!--Menu -->
    <div class="menu">
        <a href="Home.html">Home</a>
        <a href="Formulario.html">Formulario</a>
        <a href="Proyectos.html">Proyectos</a>
    </div>

    <div class="row">
        <div class="column">
        </div>

        <div class="column">
            <h1>Contact:</h1>
            <form class="form" action="../imgs/gato.jpg">
                <label for="nombre">Nombre:</label><br>
                <input type="text" name="nombre"><br><br>

                <label for="apellido">Apellido:</label><br>
                <input type="text" name="apellido"><br><br>

                <label for="email">Correo:</label><br>
                <input type="email" name="email" placeholder="example@example.com"><br><br>

                <label for="phone">Telefono:</label><br>
                <input type="tel" name="phone" placeholder="123-456-789" pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}" 
                required><br><br>

                <label for="Edad">Edad:</label><br>
                <input type="date" name="Edad" style="color:#747574;"><br><br>

                <label for="Env">Que vas a enviar:</label><br>
                <select name="Env">
                    <option value="Sug">Sugerencia</option>
                    <option value="Queja">Queja</option>
                    <option value="Amor">Carta de amor</option>
                    <option value="Odio">Carta de odio</option>
                </select><br><br>

                <label for="message">Mensaje:</label><br>
                <textarea name="message" rows="10" cols="30" style="width: 388px; height: 159px;"></textarea> <br><br>

                <label for="">Aceptas?</label><br>

                <input type="checkbox" name="terminos" value="Si" required>
                <label for="terminos">Acepto los terminos</label><br>

                <input type="checkbox" name="condiciones" value="Si" required>
                <label for="condiciones">Acepto las condiciones</label><br>

                <input type="checkbox" name="alma" value="Si" required>
                <label for="alma">Vender tu alma al diablo</label><br><br>

                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
            </form>
        </div>

        <div class="column">
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2024 Joel Rovira. Todos los derechos reservados.</p>
    </div>
</body>

</html>
